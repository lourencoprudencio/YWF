<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YWF - Streetwear Store</title>
    <!-- Adiciona o favicon -->
    <link rel="icon" href="YWF.png" type="image/png">
    <!-- Importa a fonte Syne do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilo para o corpo da página */
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        /* Estilo para o vídeo de fundo */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* Estilo para o cabeçalho */
        header {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        /* Contêiner do logotipo */
        .logo-container {
            display: flex;
            align-items: center;
        }
        /* Link do logotipo */
        .logo-container a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }
        /* Estilo do nome da marca */
        .logo {
            font-size: 2.5em;
            font-family: 'Syne', sans-serif;
            margin-left: 10px;
        }
        /* Estilo da tagline (slogan) */
        .tagline {
            margin-left: 10px;
            font-size: 1em;
            font-style: italic;
        }
        /* Estilo do menu de navegação */
        nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #fff;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }
        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        /* Estilo para o conteúdo principal */
        .content {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        /* Estilo para o título principal */
        .content h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff;
        }
        /* Estilo para o carrossel de produtos */
        .carousel {
            position: relative;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
        }
        /* Estilo para o contêiner dos itens do carrossel */
        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }
        /* Estilo para cada item do carrossel */
        .carousel-item {
            min-width: 300px;
            margin: 0 10px;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }
        /* Estilo para as imagens dos produtos */
        .carousel-item img {
            width: 270px;
            height: 270px;
            object-fit: cover;
            border-radius: 8px;
        }
        /* Estilo para o título do produto */
        .carousel-item h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        /* Estilo para a descrição do produto */
        .carousel-item p {
            font-size: 1em;
            margin: 5px 0;
        }
        /* Estilo para o preço do produto */
        .carousel-item span {
            font-weight: bold;
            color: #fff;
        }
        /* Estilo para o botão de explorar */
        .explore-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .explore-button:hover {
            background-color: #333;
        }
        /* Estilo para as setas de navegação do carrossel */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            z-index: 10;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
        /* Media queries para dispositivos móveis */
        @media (max-width: 768px) {
            /* Ajusta o cabeçalho */
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            /* Ajusta a posição do menu de navegação */
            nav {
                position: static;
                transform: none;
                width: 100%;
                margin-top: 10px;
            }
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }
            nav ul li {
                margin: 10px 0;
            }
            /* Ajusta o contêiner do logotipo */
            .logo-container {
                width: 100%;
                justify-content: space-between;
            }
            .logo {
                font-size: 1.8em;
            }
            .tagline {
                font-size: 0.9em;
            }
            /* Ajusta o carrossel de produtos */
            .carousel {
                width: 100%;
            }
            .carousel-item {
                min-width: calc(100% - 20px);
            }
            .carousel-item img {
                width: 100%;
                height: auto;
            }
            /* Ajusta o título principal */
            .content h1 {
                font-size: 1.5em;
            }
        }
        @media (max-width: 480px) {
            /* Ajusta ainda mais o cabeçalho para telas menores */
            header {
                align-items: center;
            }
            .logo {
                font-size: 1.5em;
            }
            .tagline {
                font-size: 0.8em;
            }
            /* Ajusta o título principal para telas menores */
            .content h1 {
                font-size: 1.2em;
            }
            /* Ajusta o carrossel de produtos */
            .carousel-item {
                min-width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video class="background-video" autoplay muted loop>
        <source src="Backgroundvideo.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <header>
        <!-- Contêiner do logotipo -->
        <div class="logo-container">
            <a href="https://www.instagram.com/ywf.eu?igsh=MWcyN2VmZHBrbGx3eQ==" target="_blank">
                <img src="YWF.png" alt="YWF Logo" style="height: 5.5em; width: auto;">
                <div>
                    <div class="logo">YWF♻️</div>
                    <div class="tagline">Young Wild Free</div>
                </div>
            </a>
        </div>
        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li><a href="Site.html">Home</a></li>
                <li><a href="history.html">Brand History</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="Support.html">Support</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h1>Welcome to YWF</h1>
        
        <!-- Carrossel de produtos -->
        <div class="carousel">
            <!-- Setas de navegação do carrossel -->
            <div class="arrow arrow-left" onclick="moveSlide(-1)">&#9664;</div>
            <div class="carousel-wrapper">
                <!-- Item do carrossel -->
                <div class="carousel-item">
                    <img src="cap.png" alt="Cap">
                    <h2>Cap</h2>
                    <p>Price: <span>€19.99</span></p>
                    <a href="cap.html" class="explore-button">Explore</a> <!-- Redireciona para cap.html -->
                </div>
                <!-- Item do carrossel -->
                <div class="carousel-item">
                    <img src="sweatshirt.png" alt="Sweatshirt">
                    <h2>Sweatshirt</h2>
                    <p>Price: <span>€49.99</span></p>
                    <a href="sweatshirt.html" class="explore-button">Explore</a> <!-- Redireciona para sweatshirt.html -->
                </div>
            </div>
            <!-- Setas de navegação do carrossel -->
            <div class="arrow arrow-right" onclick="moveSlide(1)">&#9654;</div>
        </div>
    </div>

    <!-- Script para controlar o carrossel -->
    <script>
        let currentIndex = 0; // Índice do item atual no carrossel

        function moveSlide(step) {
            const carouselWrapper = document.querySelector('.carousel-wrapper'); // Seleciona o contêiner dos itens
            const items = document.querySelectorAll('.carousel-item'); // Seleciona todos os itens do carrossel
            const totalItems = items.length; // Número total de itens
            const itemWidth = items[0].offsetWidth + 20; // Largura de cada item, incluindo margem
            const maxIndex = totalItems - 1; // Índice máximo de itens

            currentIndex += step; // Atualiza o índice do item atual

            // Se o índice estiver além dos limites, volta ao início ou ao fim
            if (currentIndex > maxIndex) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = maxIndex;
            }

            // Calcula o deslocamento baseado no índice atual
            const offset = -currentIndex * itemWidth;
            carouselWrapper.style.transform = `translateX(${offset}px)`; // Aplica o deslocamento
        }
    </script>
</body>
</html>
