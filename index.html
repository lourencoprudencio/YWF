<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YWF - Streetwear Store</title>
    <link rel="icon" href="YWF.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        header {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }
        .logo {
            font-size: 2.5em;
            font-family: 'Syne', sans-serif;
            margin-left: 10px;
        }
        .tagline {
            margin-left: 10px;
            font-size: 1em;
            font-style: italic;
        }
        nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #fff;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }
        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .content {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .content h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff;
        }
        .carousel {
            position: relative;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
        }
        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 300px;
            margin: 0 10px;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }
        .carousel-item img {
            width: 270px;
            height: 270px;
            object-fit: cover;
            border-radius: 8px;
        }
        .carousel-item h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .carousel-item p {
            font-size: 1em;
            margin: 5px 0;
        }
        .carousel-item span {
            font-weight: bold;
            color: #fff;
        }
        .explore-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .explore-button:hover {
            background-color: #333;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            z-index: 10;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="Backgroundvideo.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <header>
        <div class="logo-container">
            <a href="https://www.instagram.com/ywf.eu?igsh=MWcyN2VmZHBrbGx3eQ==" target="_blank">
                <img src="YWF.png" alt="YWF Logo" style="height: 5.5em; width: auto;">
                <div>
                    <div class="logo">YWF♻️</div>
                    <div class="tagline">Young Wild Free</div>
                </div>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="Site.html">Home</a></li>
                <li><a href="history.html">Brand History</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="Support.html">Support</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h1>Welcome to YWF</h1>
        <div class="carousel">
            <div class="arrow arrow-left" onclick="moveSlide(-1)">&#9664;</div>
            <div class="carousel-wrapper">
                <div class="carousel-item">
                    <img src="cap.png" alt="Cap">
                    <h2>Cap</h2>
                    <p>Price: <span>€19.99</span></p>
                    <a href="cap.html" class="explore-button">Explore</a>
                </div>
                <div class="carousel-item">
                    <img src="sweatshirt.png" alt="Sweatshirt">
                    <h2>Sweatshirt</h2>
                    <p>Price: <span>€49.99</span></p>
                    <a href="sweatshirt.html" class="explore-button">Explore</a>
                </div>
            </div>
            <div class="arrow arrow-right" onclick="moveSlide(1)">&#9654;</div>
        </div>
    </div>
    <script>
        let currentIndex = 0;

        function moveSlide(step) {
            const carouselWrapper = document.querySelector('.carousel-wrapper');
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;
            const itemWidth = items[0].offsetWidth + 20;
            const maxIndex = totalItems - 1;

            currentIndex += step;

            if (currentIndex > maxIndex) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = maxIndex;
            }

            const offset = -currentIndex * itemWidth;
            carouselWrapper.style.transform = `translateX(${offset}px)`;
        }
    </script>
</body>
</html>
